name: Trigger portfolio update

on:
  push:
    branches: ["main", "master"]
    paths:
      - "**/PORTFOLIO_PRESENTATION.md"
    workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cloudflare Pages deploy hook
        run: curl -X POST "$DEPLOY_HOOK_URL"
        env:
          DEPLOY_HOOK_URL: ${{ secrets.PORTFOLIO_DEPLOY_HOOK_URL }}